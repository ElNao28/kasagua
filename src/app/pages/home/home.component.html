<nav
  class="flex justify-between text-white font-bold px-5 py-3 items-center w-full absolute z-10 top-0"
>
  <a routerLink="/"
    ><img src="img/logoK.png" alt="Novedade-ar" class="w-36"
  /></a>
  <ul class="flex gap-5">
    <li class="hover:text-gray-200">
      <a routerLink="/home">Inicio</a>
    </li>
    <li class="hover:text-gray-200">
      <a routerLink="" fragment="paquetes">Paquetes</a>
    </li>
    <li class="hover:text-gray-200">
      <a routerLink="" fragment="servicios">Servicios</a>
    </li>
    <li class="hover:text-gray-200">
      <a [routerLink]="['']" fragment="nosotros">Nosotros</a>
    </li>
    <li class="hover:text-gray-200">
      <a routerLink="" fragment="contacto">Contacto</a>
    </li>
    <li class="hover:text-gray-200">
      <a routerLink="">Blog</a>
    </li>
  </ul>
</nav>
<div class="slider mb-20">
  <div class="flex items-center flex-col justify-center h-full">
    <h1 class="font-extrabold text-white text-8xl">KASAGUA</h1>
    <h2 class="text-4xl text-white presentation">{{ textPresentation }}</h2>
  </div>
</div>

<div #flag>

  <section class="mx-5 mb-20" id="paquetes">
    <div *ngIf="!visible">
      <button class="fixed right-5 z-20 bottom-5 rounded-full text-white py-1 px-3 text-2xl up" (click)="up()">^</button>
    </div>
    <app-paquetes></app-paquetes>
  </section>


<section id="servicios" class="mb-20 py-10">
  <app-servicios></app-servicios>
</section>


<section class="overflow-hidden mb-20" id="nosotros">
  <app-nosotros></app-nosotros>
</section>


<section id="contacto" class="mb-20 pt-10 pb-20 px-20">
  <app-contacto></app-contacto>
</section>

</div>


<footer class="p-10">
  <p class="text-center text-white">

  </p>
</footer>
